<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar nosidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">About me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#" id="resumeBtn">Resume</a></li>
                </ul>
            </nav>
        </div>
        <div class="hamburg">
                <img class="ham" src="picture/ham2.png" alt="">
                <img class="cross" src="picture/cross2.png" alt="">
        </div>
        <div class="contactmain">
            <div class="contactinfo">
                <h1>Contact me</h1>
                <form  action="https://formspree.io/f/[YourAPIkey]" class="fs-form"  target="_top"  method="POST">
                    <div class="mb-3">
                        <label for="user-name" class="form-label" id="user-name-label">Enter Name</label>
                        <input type="text" class="form-control" id="user-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" id="email-label">Email address </label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
                        <p class="fs-description">This will help me respond to your query via an email.</p>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Message</label>
                        <textarea class="form-control" id="phone" name="message" required></textarea>
                    </div>
                    <div id="con-info-msg" class="form-text">Your personal information will not shared with anyone</div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="client" id="clientcon">
                        <label class="client" for="clientcon">Confirm Details</label>
                    </div>
                    <button type="submit" class="sub-btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div id="resumeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeResume">&times;</span>
            <h2>My Resume</h2>
            <iframe src="picture/ResumeUpdated.pdf" width="100%" height="600px"></iframe>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
